    <div class="circle" id="4"></div>

    <div class="circle" id="6"></div>
    <div class="circle" id="7"></div>
    <div class="circle" id="8"></div>
    <div class="circle" id="9"></div>
</div>

<!-- CSS -->
<style>
    body {
        /*Add background image here*/
        background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/455884/cat.jpg');

        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 50px auto;
        width: 500px;
        height: 500px;
    }

    .circle {
        display: block;
        width: 100px;
        height: 100px;
        /*Add the remaining CSS here*/
        background-color: blue;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    /* .circle:hover{
  background-color: transparent;
} */
</style>


<!-- JavaScript -->
<script>
    // javascript code goes here
    const circles = document.querySelectorAll('.circle');

    circles.forEach((circle) => {
        circle.addEventListener('mouseover', () => {
            circle.style.backgroundColor = 'transparent';
        });

        circle.addEventListener('mouseout', () => {
            // circle.style.backgroundColor = 'transparent';
            circle.style.backgroundColor = 'blue';
        });
    });

    const changeColor = () => {
        circles.forEach((circle) => {
            circle.style.backgroundColor = 'red'
        });
    }
    document.addEventListener('click', changeColor);
</script>
