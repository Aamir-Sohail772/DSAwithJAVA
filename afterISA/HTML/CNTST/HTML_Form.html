<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>

   <body>
      <form>
         <label for="name">Name :</label>
         <input type="text" name="name" id="name" />
         <br />

         <span>Gender: </span>
         <input type="radio" id="male" name="gender" />
         <label for="gender">Male</label>
         <input type="radio" id="female" name="gender" />
         <label for="gender">Female</label>
         <br />

         <label for="age">Age: </label>
         <select name="age" id="age">
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
         </select>
         <br />

         <!-- <label for="interests">Interests: </label> -->
         <h5>Interests:</h5>
         <input type="checkbox" name="music" id="music" value="music" />
         <label for="music">Music</label>
         <input type="checkbox" name="sports" id="sports" value="sports" />
         <label for="sports">Sports</label>
         <input type="checkbox" name="travel" id="travel" value="travel" />
         <label for="travel">Travel</label>
         <input type="checkbox" name="technology" id="technology" value="technology" />
         <label for="technology">Technology</label>
         <br />
         <input type="submit" />
      </form>
   </body>
</html>

    HTML Form

A text input field for the user's name with id as name

A radio button group for the user's gender (male or female), with ids as male and female for each of the radio button

A dropdown menu with id as age for the user's age. Give 4 options under the dropdown with the following text:- 18-25, 26-35, 36-45, 46+
A checkbox group for the user's interests (music, sports, travel, technology), each of them with ids as music, sports, travel and technology respectively

A submit button to send the form data, using a input tag of type submit
