<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Basic HTML Tables</title>
   </head>
   <body>
      <table>
         <thead>
            <th>Roll number</th>
            <th>Name</th>
         </thead>
         <tbody>
            <tr>
               <td>12</td>
               <td>ABC</td>
            </tr>
            <tr>
               <td>2</td>
               <td>ABCC</td>
            </tr>
            <tr>
               <td>122</td>
               <td>ABXXC</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
