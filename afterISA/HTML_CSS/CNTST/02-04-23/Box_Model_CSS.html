<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model CSS</title>
    <style>
        .outer-div {
            display: inline-block;
            background-color: rgb(230, 73, 128);
            padding: 20px;
        }

        .inner-div {
            width: 400px;
            text-align: center;
            background-color: rgb(34, 139, 230);
            border: 15px solid rgb(206, 212, 218);
            padding: 25px;
        }
    </style>
</head>

<body>
    <div class="outer-div">
        <div class="inner-div">Understanding CSS Box-Model</div>
    </div>
</body>

</html>
