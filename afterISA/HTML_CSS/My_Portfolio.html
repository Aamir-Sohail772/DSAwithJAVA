<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

</head>

<body>
    <header>
        <span>This is Header</span>
    </header>

    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Main Section</h1>
            <h3>Sub Section</h3>
        </section>
    </main>

    <footer>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, nam!</p>
    </footer>
      
</body>
</html>

<!-- My Portfolio
Make your personal portfolio such that it satisfies the below conditions.

section: should contain at least one section tag with at least 2 tags inside it

nav: should contain a nav tag which contains an unordered list with at least 4 items where each list item contains an a tag

header: should contain a header tag with at least one tag inside it

footer: should contain footer tag with at least one tag inside it



Note: By tag, we mean div, span,h1,h2,p,... etc -->
