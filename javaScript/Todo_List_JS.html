<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <style>
        /* css code goes here */
        .completed {
            text-decoration: line-through solid rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <header>My Todo list</header>
    <form id="todo-form">
        <div>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">ADD</button>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script>
        // javascript code goes here
        // Add task to the list
        function addTask(event) {
            event.preventDefault();
            const input = document.querySelector('.todo-input');
            const taskName = input.value;
            if (taskName) {
                const todoList = document.querySelector('.todo-list');
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="todo-item">${taskName}</div>
                    <button class="complete-btn">Complete</button>
                    <button class="trash-btn">Delete</button>
                `;
                todoList.appendChild(listItem);
                input.value = '';
            }
        }

        // Mark a task as completed or incomplete
        function toggleTaskCompletion(event) {
            const taskItem = event.target.previousElementSibling;
            taskItem.classList.toggle('completed');
        }

        // Delete a task
        function deleteTask(event) {
            const listItem = event.target.parentElement;
            listItem.remove();
        }

        // Event listeners
        const todoForm = document.getElementById('todo-form');
        const todoList = document.querySelector('.todo-list');

        todoForm.addEventListener('submit', addTask);
        todoList.addEventListener('click', function (event) {
            if (event.target.classList.contains('complete-btn')) {
                toggleTaskCompletion(event);
            }
            if (event.target.classList.contains('trash-btn')) {
                deleteTask(event);
            }
        });
    </script>
</body>

</html>
